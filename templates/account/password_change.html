{% extends 'dashboard/base.html' %}


{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center">Change Password</h3>
                <form method="post">
                    {% csrf_token %}
                    {% include 'partials/form.html' %}
                    <div class="clearfix py-3">
                        <div class="float-left pt-1">
                            <a href="{% url 'account_reset_password' %}" class="text-dark">Forgot password?</a>
                        </div>
                        <button class="btn btn-dark float-right px-3" type="submit">Change Password</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
